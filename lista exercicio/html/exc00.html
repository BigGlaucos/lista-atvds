<body>
    <h1>Video Locadora JS</h1>
    <hr>
    <div class="input group">
        <div class="input group text">
            <h2>Titulo do Filme:</h2>
            <input type="text" name="" id="text">
        </div>
        <div class="input group text">
            <h2>Duração(min):</h2>
            <input type="number" name="" id="number">
        </div>
        <button onclick="showMovieInfo()">Converter em Horas e Minutos</button>
    </div>
    
    <div class="content">
        <div class="paragraph">
            <p id="Titulo"></p>
            <br>
            <p id="Duracao"></p>
        </div>
    </div>
